name: iOS SDK Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    
    - name: Generate Xcode project
      run: swift package generate-xcodeproj
    
    - name: Create iOS simulator
      run: |
        UDID=$(xcrun simctl create "iPhone 15" com.apple.CoreSimulator.SimDeviceType.iPhone-15 com.apple.CoreSimulator.SimRuntime.iOS-17-4)
        echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
    
    - name: Build and Test
      run: |
        set -o pipefail && xcodebuild test -project PulseInsights.xcodeproj -scheme PulseInsights-Package -destination "platform=iOS Simulator,id=$SIMULATOR_UDID" -sdk iphonesimulator | xcpretty