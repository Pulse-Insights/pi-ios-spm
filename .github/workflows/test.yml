name: iOS SDK Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    
    - name: Environment info
      run: |
        xcodebuild -version
        swift --version
        xcrun simctl list
      
    - name: Build and Test with Swift Package Manager
      run: |
        swift test -v --enable-test-discovery