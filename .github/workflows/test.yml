name: iOS SDK Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Get iOS SDK Path
      run: |
        IOS_SDK_PATH=$(xcrun --sdk iphonesimulator --show-sdk-path)
        echo "iOS SDK Path: $IOS_SDK_PATH"
        echo "IOS_SDK_PATH=$IOS_SDK_PATH" >> $GITHUB_ENV
        
        CURRENT_IOS_VERSION=$(xcrun simctl list runtimes | grep iOS | tail -1 | sed -E 's/.*iOS ([0-9]+\.[0-9]+).*/\1/')
        echo "Current iOS Version: $CURRENT_IOS_VERSION"
        echo "CURRENT_IOS_VERSION=$CURRENT_IOS_VERSION" >> $GITHUB_ENV

    - name: Build and Test with Swift Package Manager
      run: |
        swift test \
          -Xswiftc "-sdk" -Xswiftc "$IOS_SDK_PATH" \
          -Xswiftc "-target" -Xswiftc "x86_64-apple-ios18.1-simulator"