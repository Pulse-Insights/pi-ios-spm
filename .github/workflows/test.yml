name: iOS SDK Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    
    - name: List available destinations
      run: xcodebuild -showdestinations -scheme PulseInsights
      
    - name: Build for iOS
      run: |
        xcodebuild build -scheme PulseInsights -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" -sdk iphonesimulator
    
    - name: Run tests
      run: |
        xcodebuild test -scheme PulseInsights -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" -sdk iphonesimulator