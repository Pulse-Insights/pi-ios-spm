name: iOS SDK Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    
    - name: Get iOS SDK Path
      run: |
        IOS_SDK_PATH=$(xcrun --sdk iphonesimulator --show-sdk-path)
        echo "iOS SDK Path: $IOS_SDK_PATH"
        echo "IOS_SDK_PATH=$IOS_SDK_PATH" >> $GITHUB_ENV
    
    - name: Build and Test with Swift Package Manager for iOS
      run: |
        swift test -v --enable-test-discovery \
          -Xswiftc "-sdk" -Xswiftc "$IOS_SDK_PATH" \
          -Xswiftc "-target" -Xswiftc "x86_64-apple-ios17.0-simulator"